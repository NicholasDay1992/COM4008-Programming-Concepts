<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Numbers</title>
</head>
<body>
    <h1>Enter a number</h1>

    <form method="POST">
        <input type="number" step="any" name="number" required>
        <input type="submit" value="Add">
    </form>

    {% if numbers %}
        <h2>Numbers so far:</h2>
        <p>{{ numbers }}</p>

        <h2>Sum:</h2>
        <p>{{ total }}</p>
    {% endif %}
</body>
</html>
